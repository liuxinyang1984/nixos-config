<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- 通用字体渲染设置 -->
  <match target="font">
    <edit name="pixelsize">
      <if>
        <less>
          <name>pixelsize</name>
          <double>10</double>
        </less>
        <int>10</int>
        <round>
          <name>pixelsize</name>
        </round>
      </if>
    </edit>
    <edit name="antialias"><bool>true</bool></edit>
    <edit name="hinting"><bool>true</bool></edit>
    <edit name="autohint"><bool>false</bool></edit>
    <edit name="hintstyle"><const>hintfull</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
    <edit name="lcdfilter"><const>lcddefault</const></edit>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
    <edit name="embolden"><bool>false</bool></edit>
  </match>

  <!-- 优化 JetBrainsMono Nerd Font 和 CJK 显示 -->
  <match target="font">
    <test name="family"><string>JetBrainsMono Nerd Font</string></test>
    <edit name="family" mode="assign" binding="same"><string>JetBrainsMono Nerd Font</string></edit>
    <edit name="family" mode="append" binding="same"><string>Noto Sans Mono CJK SC</string></edit>
  </match>

  <!-- serif 映射到 Noto Serif CJK SC（衬线） -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK SC</family>
    </prefer>
  </alias>

  <!-- sans-serif 映射到 Noto Sans CJK SC（无衬线） -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <!-- monospace 映射到 JetBrainsMono + 中文 fallback -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono CJK SC</family>
    </prefer>
  </alias>
</fontconfig>

